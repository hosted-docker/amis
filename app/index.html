        <script type="text/javascript">var theme = localStorage.getItem('amis-theme') || 'cxd';
if (theme === 'default') {
    theme = 'cxd';
}
// 非 IE 模式
if (window.navigator.userAgent.indexOf('Trident') === -1) {
    document.write("<link rel=\"stylesheet\" title=\"ang\" ".concat(theme !== 'ang' ? 'disabled' : '', "  href=\"").concat('/mirror/amis/n/amis/lib/themes/ang_50c5e1a.css', "\" />"));
    document.write("<link rel=\"stylesheet\" title=\"cxd\" ".concat(theme !== 'cxd' ? 'disabled' : '', " href=\"").concat('/mirror/amis/n/amis/lib/themes/cxd_1e18ec4.css', "\" />"));
    document.write("<link rel=\"stylesheet\" title=\"dark\" ".concat(theme !== 'dark' ? 'disabled' : '', " href=\"").concat('/mirror/amis/n/amis/lib/themes/dark_3a2223d.css', "\" />"));
    document.write("<link rel=\"stylesheet\" title=\"antd\" ".concat(theme !== 'antd' ? 'disabled' : '', " href=\"").concat('/mirror/amis/n/amis/lib/themes/antd_9d66d32.css', "\" />"));
}
else {
    document.write("<link rel=\"stylesheet\" title=\"ang\" ".concat(theme !== 'ang' ? 'disabled' : '', "  href=\"").concat('/mirror/amis/n/amis/lib/themes/ang-ie11_dd059dd.css', "\" />"));
    document.write("<link rel=\"stylesheet\" title=\"cxd\" ".concat(theme !== 'cxd' ? 'disabled' : '', " href=\"").concat('/mirror/amis/n/amis/lib/themes/cxd-ie11_f881441.css', "\" />"));
    document.write("<link rel=\"stylesheet\" title=\"dark\" ".concat(theme !== 'dark' ? 'disabled' : '', " href=\"").concat('/mirror/amis/n/amis/lib/themes/dark-ie11_8112804.css', "\" />"));

}
</script>
